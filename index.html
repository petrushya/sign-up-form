<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up Form</title>
  <link rel="stylesheet" href="assets/style.css">
  <script src="assets/matching.js" defer></script>
</head>
<body>
  <div class="wrap">
    <div class="logo">
      <p>
        <img src="assets/odin-lined.png" alt="imaginary service logo" width="78"><span>ODIN</span>
      </p>
    </div>
    <div class="form">
    <p><b>This is not an real online service! you know you need something like this in your life to help you realize your deepest dreams sign up now to get started</b></p>
    <p><b>You know you want to</b></p>
      <form method="post">
        <section>
          <h2>Enter your details</h2>
          <p>All fields are required.</p>
          <div>
            <label for="first-name">first name</label>
            <input type="text" id="first-name" name="first-name" required>
          </div>
          <div>
            <label for="last-name">last name</label>
            <input type="text" id="last-name" name="last-name" required>
          </div>
          <div>
            <label for="email">email</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div>
            <label for="tel">phone number</label>
            <input type="tel" id="tel" name="tel" minlength="7" maxlength="12" required>
          </div>
          <div>
            <label for="password">password</label>
            <input type="password" id="password" name="password" minlength="8" required>
            <span class="missmatch">* Passwords do not match</span>
          </div>
          <div>
            <label for="confirm-password">confirm password</label>
            <input type="password" id="confirm-password" name="confirm-password" minlength="8" required>
          </div>
        </section>
        <button>Create account</button>
        <p>Allready have an account? <a href="#">Log in</a></p>
      </form>
    </div>
  </div>  
</body>
</html>
